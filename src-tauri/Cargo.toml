[package]
name = "oxide-lab"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "llm_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hf-hub = "0.4"

# Candle (ML) and related crates
# Отключаем default-features; включение CUDA делаем через нашу feature `cuda` ниже
candle = { package = "candle-core", git = "https://github.com/huggingface/candle.git", default-features = false }
candle-nn = { git = "https://github.com/huggingface/candle.git", default-features = false }
candle-transformers = { git = "https://github.com/huggingface/candle.git", default-features = false }
# Опционально: flash-attn (включается через нашу feature `flash-attn` ниже)
tokenizers = { version = "0.21", features = ["onig"] }
minijinja = "2"


[features]
# По умолчанию — СPU-сборка без CUDA. Это позволяет собирать проект
# на системах без установленного CUDA Toolkit (nvcc).
default = []

# Включение CUDA по желанию: активируйте feature `cuda` в Cargo/Tauri.
cuda = [
    # Прокидываем флаг в зависимости candle-*
    "candle/cuda",
    "candle-nn/cuda",
    "candle-transformers/cuda",
]


