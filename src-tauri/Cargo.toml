[package]
name = "oxide-lab"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "llm_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Candle (ML) and related crates
anyhow = "1"
# Отключаем default-features; включение CUDA делаем через нашу feature `cuda` ниже
candle = { package = "candle-core", git = "https://github.com/huggingface/candle.git", default-features = false }
candle-nn = { git = "https://github.com/huggingface/candle.git", default-features = false }
candle-transformers = { git = "https://github.com/huggingface/candle.git", default-features = false }
# Опционально: flash-attn (включается через нашу feature `flash-attn` ниже)
candle-flash-attn = { git = "https://github.com/huggingface/candle.git", optional = true }
tokenizers = { version = "0.21", features = ["onig"] }
rand = "0.9"
minijinja = "2"


[features]
# По умолчанию — включаем поддержку CUDA в сборке.
# На системах без CUDA приложение продолжит работать, так как загрузка CUDA происходит динамически,
# а наш код по умолчанию использует CPU и не обращается к CUDA без явного переключения.
default = ["cuda"]

# Объявление фичи `cuda` (нужно, иначе Cargo ругается, что default ссылается на несуществующую фичу)
cuda = [
    # Прокидываем флаг в зависимости candle-*
    "candle/cuda",
    "candle-nn/cuda",
    "candle-transformers/cuda",
]

# Удобный алиас для включения flash-attn через единую фичу нашего крейта
flash-attn = ["candle-flash-attn"]



