[package]
name = "oxide-lab"
version = "0.13.0"
description = "A Tauri App"
authors = ["FerrisMind"]
license = "MIT"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "llm_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hf-hub = { version = "0.4", default-features = false, features = ["tokio", "ureq", "rustls-tls"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
once_cell = "1.19"
futures-util = { version = "0.3", default-features = false, features = ["alloc"] }

# Candle (ML) and related crates
# Отключаем default-features; включение CUDA делаем через нашу feature `cuda` ниже
candle = { package = "candle-core", git = "https://github.com/huggingface/candle.git", default-features = false }
candle-nn = { git = "https://github.com/huggingface/candle.git", default-features = false }
candle-transformers = { git = "https://github.com/huggingface/candle.git", default-features = false }
# Опционально: flash-attn (включается через нашу feature `flash-attn` ниже)
tokenizers = { version = "0.21", features = ["onig"] }
minijinja = "2"

# Image processing (removed multimodality)

# Audio processing
# rodio = { version = "0.21", optional = true }
# rubato = { version = "0.16", optional = true }

# Random number generation
rand = "0.8"
base64 = "0.22"

# Логирование
log = "0.4"
env_logger = "0.11"

# Мониторинг производительности
sysinfo = "0.33"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1", features = ["sync", "time", "macros", "rt-multi-thread"] }

# Для парсинга и валидации
regex = "1"


[features]
# По умолчанию — включаем поддержку CUDA в сборке.
# На системах без CUDA приложение продолжит работать, так как загрузка CUDA происходит динамически,
# а наш код по умолчанию использует CPU и не обращается к CUDA без явного переключения.
default = ["cuda"]

# Объявление фичи `cuda` (нужно, иначе Cargo ругается, что default ссылается на несуществующую фичу)
cuda = [
    # Прокидываем флаг в зависимости candle-*
    "candle/cuda",
    "candle-nn/cuda",
    "candle-transformers/cuda",
]

# Объявление фичи `metal` для поддержки Metal на macOS
metal = [
    # Прокидываем флаг в зависимости candle-*
    "candle/metal",
    "candle-nn/metal",
    "candle-transformers/metal",
]

# Audio processing features
## no extra features

[package.metadata.cargo-machete]
ignored = ["rand"]
