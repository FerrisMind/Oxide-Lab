<form>
  <label>
    Логин (autocomplete="off")
    <input
      type="text"
      name="login"
      list="login-list"
      autocomplete="off"
      placeholder="Введите логин"
    />
  </label>
  <datalist id="login-list">
    <option value="root"></option>
    <option value="admin"></option>
    <option value="dev.ferris"></option>
    <option value="rustacean"></option>
    <option value="astrakhan.user"></option>
  </datalist>

  <label>
    Логин (autocomplete="username")
    <input
      type="text"
      name="login2"
      list="login-list"
      autocomplete="username"
      placeholder="Введите логин"
    />
  </label>
</form>
