name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon
            cargo_features: 'metal,fast-cpu-accelerate'

          - platform: 'ubuntu-latest' # x86_64 (Optimized)
            cargo_features: 'fast-cpu-mkl'

          - platform: 'windows-latest' # x86_64 (Optimized)
            cargo_features: 'fast-cpu-mkl'

    runs-on: ${{ matrix.platform }}
    env:
      MKL_THREADING_LAYER: intel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            libmkl-dev \
            libasound2-dev \
            pkg-config

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Oxide-Lab v__VERSION__'
          releaseBody: |
            ## üöÄ Oxide-Lab v__VERSION__

            ### Optimized Builds
            
            **macOS (Apple Silicon)**
            - üçé Metal + Accelerate framework
            
            **Linux (x86_64)**
            - üêß Intel MKL (Math Kernel Library)
            
            **Windows (x86_64)**
            - ü™ü Intel MKL (Math Kernel Library)

            ---
            *CUDA-enabled builds are available separately.*
          releaseDraft: true
          prerelease: false
          args: --features ${{ matrix.cargo_features }}
          updaterJsonPreferNsis: true
